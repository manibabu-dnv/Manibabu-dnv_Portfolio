<!-- Animated Typing Lines with Icons at End -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 435 50" width="435px" height="50px" style="background-color: #00000000;">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    text {
      font-family: 'Orbitron', sans-serif;
      fill: #00FFD1;
      font-size: 20px;
    }
  </style>

  <path id="path0">
    <animate id="d0" attributeName="d" begin="0s;d3.end" dur="6000ms" fill="remove"
      values="m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0"
      keyTimes="0;0.66666666666667;0.83333333333333;1" />
  </path>
  <text dominant-baseline="auto" x="0%" text-anchor="start" letter-spacing="normal">
    <textPath xlink:href="#path0">
      Data Science Enthusiast 🚀
    </textPath>
  </text>

  <path id="path1">
    <animate id="d1" attributeName="d" begin="d0.end" dur="6000ms" fill="remove"
      values="m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0"
      keyTimes="0;0.66666666666667;0.83333333333333;1" />
  </path>
  <text dominant-baseline="auto" x="0%" text-anchor="start" letter-spacing="normal">
    <textPath xlink:href="#path1">
      Aspiring Web Developer 💻
    </textPath>
  </text>

  <path id="path2">
    <animate id="d2" attributeName="d" begin="d1.end" dur="6000ms" fill="remove"
      values="m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0"
      keyTimes="0;0.66666666666667;0.83333333333333;1" />
  </path>
  <text dominant-baseline="auto" x="0%" text-anchor="start" letter-spacing="normal">
    <textPath xlink:href="#path2">
      Digital Marketing Practitioner 📢
    </textPath>
  </text>

  <path id="path3">
    <animate id="d3" attributeName="d" begin="d2.end" dur="6000ms" fill="remove"
      values="m0,25 h0 ; m0,25 h435 ; m0,25 h435 ; m0,25 h0"
      keyTimes="0;0.66666666666667;0.83333333333333;1" />
  </path>
  <text dominant-baseline="auto" x="0%" text-anchor="start" letter-spacing="normal">
    <textPath xlink:href="#path3">
      From India 🌏
    </textPath>
  </text>
</svg>
